<!DOCTYPE html>

    <link rel="icon" href="/assets/images/icons/logo-paroquia-uni.png" type="image/png">

</head>
<body class="page-encontros">

  <main>

    <a href="/index.html" class="link">
        <img src="/assets/images/icons/arrow-dark-icon.svg" alt="seta-icon" class="seta-icon-ind" id="arrowIcon" style="rotate: 180deg; left: 30px;">
    </a>

    <div class="btn-theme-encont" id="theme" style="z-index: 1000;">
        <img src="/assets/images/icons/sun-icon.svg" width="28px" alt="sun-icon" class="sun-icon">
        <div class="circle"></div>
        <img src="/assets/images/icons/moon-icon.svg" width="30px" alt="moon-icon" class="moon-icon">
    </div>

    <button id="logoutBtn" class="logout-button">Sair</button>

    <section class="sect-encont">
      <button id="novoEncontroBtn">+</button>

      <div class="table-container"> <table cellpadding="10" cellspacing="0">
          <thead>
          <tr>
              <th colspan="4" class="titulo">Encontros do Crisma 2025/26</th> </tr>
            <tr class="encont-label"><th>Data/Hora</th><th>Assunto</th><th>Local</th><th>Ações</th></tr>
          </thead>
          <tbody id="encontrosTbody"></tbody>
          <tr class="tr-2">
              <th colspan="2">Quantidade de encontros:</th>
              <td id="qtdEncontrosEncontrosPage" class="td2" colspan="2">0</td>
            </tr>
        </table>
      </div> </section>
  </main>

  <dialog id="formDialog">
    <form id="encontroForm" method="dialog">
      <h3 id="formTitulo">Novo encontro</h3>

      <label class="assunto">Assunto
        <input type="text" name="assunto" id="assuntoInput" required>
      </label>

      <label class="local">Local
        <input type="text" name="local" id="localInput" required>
      </label>

      <label class="data">Data
        <input type="date" name="data" id="dataInput">
      </label>

      <label class="hora">Hora
        <input type="time" name="hora" id="horaInput">
      </label>

      <p id="dataPreview">* OBS: caso não seja escolhido uma data/hora, é gerado um automática no momento do cadastro do encontro!</p>

      <menu>
        <button value="cancel" id="cancelarBtn">Cancelar</button>
        <button id="salvarBtn" value="default">Salvar</button>
      </menu>
    </form>
  </dialog>

    Conteúdo completo Crisma</a>

  <a class="btn-word-download" href="/assets/documents/Conteúdo-crisma-completo.docx">
    <img src="/assets/images/icons/word-icon.svg" alt="word-icon.svg" class="word-icon"> 
    Baixar conteúdo <br> completo do Crisma
  </a>

    <img src="/assets/images/logo-paroquia.png" alt="logo-capela" class="logo-capela" id="logoParoquia">
  </footer>
