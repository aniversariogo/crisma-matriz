<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crisma - Matriz de Nossa Senhora da Piedade</title>
    <link rel="icon" href="/assets/images/icons/logo-paroquia-uni.png" type="image/png">
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body class="page-index">
    <main>
      <a href="/assets/pages/encontros.html" class="link">
        <img
          src="/assets/images/icons/arrow-dark-icon.svg"
          alt="seta-icon"
          class="seta-icon-ind"
          id="arrowIcon"
        />
      </a>

      <div class="btn-theme" id="theme" style="z-index: 1000">
        <img
          src="/assets/images/icons/sun-icon.svg"
          width="28px"
          alt="sun-icon"
          class="sun-icon"
        />
        <div class="circle"></div>
        <img
          src="/assets/images/icons/moon-icon.svg"
          width="30px"
          alt="moon-icon"
          class="moon-icon"
        />
      </div>

      <button id="logoutBtn" class="logout-button">Sair</button>

      <button id="novoCrismandoBtn">+</button>

      <div id="encontroSelectionModal" class="modal">
        <div class="modal-content modal-mobile-faltas">
          <span class="close-button" style="z-index: 1001">&times;</span>
          <h2 id="encontroSelectionModalTitle"></h2>
          <p class="mdl-p">Selecione um ou mais encontros:</p>
          <div
            id="encontrosCheckboxes"
            class="checkbox-list checkbox-mobile-faltas"
          ></div>
          <button id="confirmSelectionBtn" class="btn">Confirmar</button>
        </div>
      </div>

      <div id="faltasDetailsModal" class="modal">
        <div class="modal-content">
          <span
            class="close-button"
            id="closeFaltasDetailsModal"
            style="z-index: 1001"
            >&times;</span
          >
          <h2>Faltas de <span id="crismandoNomeFaltas"></span></h2>
          <div id="faltasList" style="margin-top: 20px"></div>
        </div>
      </div>

      <dialog id="crismandoFormDialog">
        <form id="crismandoForm" method="dialog">
          <h3 id="crismandoFormTitulo">Novo Crismando</h3>
          <label
            class="nome-crismando"
            style="
              font-family: 'Poppins', system-ui, -apple-system,
                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            "
            >Nome do Crismando
            <input
              type="text"
              name="nomeCrismando"
              id="nomeCrismandoInput"
              required
            />
          </label>

          <menu>
            <button value="cancel" id="cancelarCrismandoBtn">Cancelar</button>
            <button id="salvarCrismandoBtn" value="default">Salvar</button>
          </menu>
        </form>
      </dialog>

      <section>
        <article>
          <table border="1" cellpadding="10" cellspacing="0">
            <thead>
              <tr>
                <th colspan="4" class="titulo">
                  Crisma 2025/26 – Matriz N. Sra. Piedade
                </th>
              </tr>
              <tr class="tr-2">
                <th colspan="2">
                  Quantidade de
                  <a href="/assets/pages/encontros.html" class="a-encontros"
                    >encontros</a
                  >:
                </th>
                <td id="qtdEncontros" class="td2" colspan="2">0</td>
              </tr>
              <tr class="tr-1">
                <th>Nome</th>
                <th>Faltas</th>
                <th>Presenças</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="alunosTbody"></tbody>

            <tfoot>
              <tr class="tr-2">
                <th colspan="2">Total de crismandos:</th>
                <td id="qtdAlunos" colspan="2">0</td>
              </tr>
            </tfoot>
          </table>
        </article>
      </section>
    </main>

    <button id="generateReportBtn">
      <img
        src="/assets/images/icons/pdf-icon.svg"
        alt="pdf-download-icon.svg"
        class="pdf-icon"
      />
      Gerar e baixar <br />
      Relatório PDF
    </button>

    <footer>
      <img
        src="/assets/images/paroquia-dark.png"
        alt="logo-capela"
        class="logo-capela"
        id="logoParoquia"
      />
    </footer>

    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
